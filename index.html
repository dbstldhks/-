<body>
<p><strong>아래 카카오톡 아이콘을 눌러 응아니아 전송하기</strong>이런....</p>
<a id="kakao-link-btn" href="javascript:sendLink()">

  <!-- 심심해..... -->
<script type="text/javascript">
 Kakao.init('fdc9d74b5dd64c720d095b7a898d531b');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '응 아니아👌',
        description: '응 아니아😊',
        imageUrl:
          'https://search.pstatic.net/sunny/?src=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Fsocial-icons-circular-color%2F512%2Fyoutube-512.png&type=a340',
        link: {
          mobileWebUrl: 'yes-no.kro.kr',
          webUrl: 'yes-no.kro.kr',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '응 아니아~',
          link: {
            mobileWebUrl: 'yes-no.kro.kr',
            webUrl: 'yes-no.kro.kr',
          },
        },

  }
</script>
